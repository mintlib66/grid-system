<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Grid Preview</title>
  </head>
  <body>
    <header>
      <h1 class="title">Grid Preview</h1>
    </header>
    <section class="option">
      <h2 class="subtitle">Grid Option</h2>
      <div class="option_column">
        <span>box quantity:</span
        ><input type="number" id="quantity" class="input-small" value="9" />
      </div>
      <div class="option_column">
        <span>row-gap:</span
        ><input type="number" id="row-gap" class="input-small" value="20" />
        <select name="row-gap-unit" id="row-gap-unit">
          <option value="px">px</option>
          <option value="%">%</option>
        </select>
        <span>column-gap:</span
        ><input type="number" id="column-gap" class="input-small" value="10" />
        <select name="column-gap-unit" id="column-gap-unit">
          <option value="px">px</option>
          <option value="%">%</option>
        </select>
      </div>
    </section>
    <section class="preview">
      <div class="container">
        <div class="item"><span class="item-text">1</span></div>
        <div class="item"><span class="item-text">2</span></div>
        <div class="item"><span class="item-text">3</span></div>
        <div class="item"><span class="item-text">4</span></div>
        <div class="item"><span class="item-text">5</span></div>
        <div class="item"><span class="item-text">6</span></div>
        <div class="item"><span class="item-text">7</span></div>
        <div class="item"><span class="item-text">8</span></div>
        <div class="item"><span class="item-text">9</span></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
